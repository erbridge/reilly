on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        node:
          - 14
          - 16
          - 17

    name: Test with Node v${{ matrix.node }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v3.4.0
        with:
          node-version: ${{ matrix.node }}

      - name: Install Node dependencies
        run: npm install

      - name: Run tests
        run: npm test
